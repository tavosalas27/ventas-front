<h2 mat-dialog-title>Carrito de compra</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formcantidad">
        <div class="flex flex-row w-full">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Digite la cantidad a comprar del producto</mat-label>
                <input matInput formControlName="cantidad">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="w-full bg-green-500 hover:bg-green-700 py-2 px-4 text-white font-bold rounded" (click)="addCompra()">AÃ±adir al carrito</button>
</mat-dialog-actions>
