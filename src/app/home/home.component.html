<mat-toolbar>
  <span>Bienvenido {{user}}</span>
  <span class="spacer"></span>
  <button class="mx-4" mat-icon-button matTooltip="Configurar categorias" (click)="crearProducto()">
    <mat-icon>create_new_folder</mat-icon>
  </button>
  <button class="mx-4" mat-icon-button matTooltip="Configurar categorias" (click)="configuracion()">
    <mat-icon>build</mat-icon>
  </button>
  <div class="mt-5">
    <mat-form-field appearance="fill">
      <mat-label>Categoria</mat-label>
      <mat-select>
        <mat-option (click)="restaurar()">Todas</mat-option>
        <mat-option *ngFor="let item of listaCategorias" value="{{item.id}}" (click)="filtrar(item.id)">{{item.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
</mat-toolbar>
<div class="flex flex-row w-full h-full px-8 py-5 justify-center">
  <table>
    <tbody class="bg-white">
      <tr class="text-gray-700 border-b border-gray-950" *ngFor="let item of listaProductos">
        <td class="py-4 px-4">
          <img src="{{item.imagen}}" width="180" height="190">
        </td>
        <td class="px-4">
          <p class="font-sans font-bold text-xl text-center">{{item.nombre}}</p>
        </td>
        <td class="px-4">
          <p class="font-sans font-bold text-xl text-center">{{item.categoria}}</p>
        </td>
        <td class="px-8">
          <button mat-icon-button matTooltip="Ver detalles" (click)="detallarProducto(item)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
        <td class="px-8">
          <button mat-icon-button matTooltip="AÃ±adir al carrito">
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </td>
        <td class="px-8">
          <button mat-icon-button matTooltip="Editar producto" (click)="actualizarProducto(item)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
